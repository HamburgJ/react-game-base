name: Deploy Showcase Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build Games
        run: |
          # Build Worduel
          cd examples/worduel
          npm ci
          npm run build -- --base=./
          mkdir -p ../../docs/public/games/worduel
          cp -r dist/* ../../docs/public/games/worduel/
          cd ../..

          # Build Numbrella
          cd examples/numbrella
          npm ci
          npm run build -- --base=./
          mkdir -p ../../docs/public/games/numbrella
          cp -r dist/* ../../docs/public/games/numbrella/
          cd ../..

          # Build Chromatic
          cd examples/chromatic
          npm ci
          npm run build -- --base=./
          mkdir -p ../../docs/public/games/chromatic
          cp -r dist/* ../../docs/public/games/chromatic/
          cd ../..

      - name: Install Docs Dependencies
        run: |
          cd docs
          npm ci

      - name: Build Docs Site
        run: |
          cd docs
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
